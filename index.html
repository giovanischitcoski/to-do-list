<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendentes</button>
            <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <span id="totalTasks">0 tarefas</span>
            <button id="clearCompleted">Limpar concluÃ­das</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
